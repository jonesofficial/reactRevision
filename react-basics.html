<!DOCTYPE html>
<html lang="en">
<head>
    <title>React Basics</title>
</head>
<body>
<div class="js-container"></div>

<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
<script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script type="text/babel">

    function ChatInput() {
        return (
            <div>
                <input type="text" placeholder="Send Message to ChatBot" size="30"/>
                <button>Send</button>
            </div>
        )
    }

    function ChatMessage({message, sender}) {

            return (
                <div>
                    {sender === 'user' && <img src="user.png" width="30" height="30"/>}
                    {message}
                    {sender === 'robot' && <img src="robot.png" width="30" height="30"/>}
                </div>
            )

    }


    function App() {
        return (
            <>
                <h1>ChatBot</h1>
                <ChatInput />
                <ChatMessage message={"hello"} sender="user"/>
                <ChatMessage message={"Whats up?"} sender="robot"/>
                <ChatMessage message={"I have a query!"} sender="user"/>
                <ChatMessage message={"Yeah. Explain me clearly"} sender="robot"/>
                <ChatMessage message={"Byee"} sender="user"/>
                <ChatMessage message={"SHITTTTTTTTTT.............."} sender="robot"/>
            </>
        )
    }


    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
</script>
</body>
</html>
