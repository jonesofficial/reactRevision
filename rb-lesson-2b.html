<!DOCTYPE html>
<html lang="en">
<head>
    <title>E commerce</title>
</head>
<body>
<div class="js-container"></div>

<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
<script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script type="text/babel">

    function ProductDetails({product_name, product_cost, discounted_price, image_url}) {
        return(
            <>
                <img src={image_url} height="70px" width="100px"/>
                <p>{product_name}</p>
                {discounted_price ?
                    <div>
                        <p><del>Price: ${product_cost}</del></p>
                        <p>Discounted: ${discounted_price}</p>
                    </div>
                    :
                    <p>Price: ${product_cost}</p>
                }
                <button>Add to cart</button>
            </>
        )
    }


    function App(){
        return (
            <>
                <ProductDetails
                    image_url="https://supersimple.dev/images/cotton-socks.png"
                    product_name={"Cotton Socks"}
                    product_cost= "10.90"
                    discounted_price="5.45"
                />
                <ProductDetails
                    image_url="https://supersimple.dev/images/tennis-balls.png"
                    product_name={"Tennis Ball"}
                    product_cost= "6.00"
                />
                <ProductDetails
                    image_url="https://supersimple.dev/images/plain-t-shirt.png"
                    product_name={"T-Shirt"}
                    product_cost= "7.99"
                />
            </>
        )
    }


    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App/>);
</script>
</body>
</html>
